<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>非同期処理</title>
  </head>
  <body>
    <script>
      async function getData(url = '') {
        const response = await fetch(url);
        return response.text();
      }

      getData('https://bootcamp.fjord.jp/').then(data => {
        console.log(data);
      })
    </script>
  </body>
</html>
